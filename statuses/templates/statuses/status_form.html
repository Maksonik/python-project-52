{% extends 'index.html' %}
{% load django_bootstrap5 %}

{% block content %}
<h2>{{ view.object|yesno:"Редактирование статуса,Создание статуса" }}</h2>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form layout='vertical' %}
    <button type="submit" class="btn btn-primary btn-lg">Сохранить</button>
    <a href="{% url 'statuses:status_list' %}" class="btn btn-secondary btn-lg">Отмена</a>
</form>
{% endblock %}
