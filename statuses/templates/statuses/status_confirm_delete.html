{% extends 'index.html' %}

{% block content %}
<h2>Удаление статуса</h2>
<p>Вы уверены, что хотите удалить статус "{{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger btn-lg">Удалить</button>
    <a href="{% url 'statuses:status_list' %}" class="btn btn-secondary btn-lg">Отмена</a>
</form>
{% endblock %}
