{% extends 'index.html' %}

{% block content %}
<h2>Статусы</h2>
<a href="{% url 'statuses:status_create' %}" class="btn btn-primary">Создать статус</a>
<ul class="list-group mt-3">
  {% for status in statuses %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ status.name }}
      <div>
        <a href="{% url 'statuses:status_update' status.pk %}" class="btn btn-sm btn-warning">Редактировать</a>
        <a href="{% url 'statuses:status_delete' status.pk %}" class="btn btn-sm btn-danger">Удалить</a>
      </div>
    </li>
  {% endfor %}
</ul>
{% endblock %}
