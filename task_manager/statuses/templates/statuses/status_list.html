{% extends 'index.html' %}

{% block content %}
<h2>Статусы</h2>
<a href="{% url 'statuses:status_create' %}" class="btn btn-primary">Создать статус</a>
 <table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Дата создания</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for status in statuses %}
        <tr>
            <td>{{ status.id }}</td>
            <td>{{ status.name }}</td>
            <td>{{ status.created_at|date:"d.m.Y H:i" }}</td>
            <td>
                <a href="{% url 'statuses:status_update' status.pk %}">Изменить</a><br>
                <a href="{% url 'statuses:status_delete' status.pk %}">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
