{% extends 'index.html' %}
{% block content %}
    <h2>{{ task.name }}</h2>
    <p>{{ task.description }}</p>
    <p><strong>Статус:</strong> {{ task.status }}</p>
    <p><strong>Автор:</strong> {{ task.author }}</p>
    <p><strong>Назначено:</strong> {{ task.assigned_to }}</p>
    <a href="{% url 'tasks:task_update' task.pk %}" class="btn btn-warning">Редактировать</a>
    <a href="{% url 'tasks:task_delete' task.pk %}" class="btn btn-danger">Удалить</a>
{% endblock %}
